<dx-scheduler 
    id="scheduler"
    [dataSource]="appointments"
    textExpr="title"
    [(currentDate)]="currentDate"
    currentView="timelineMonth"
    timeZone="Europe/Berlin"
    [groups]="['workerId']"
    [height]="300"
    resourceCellTemplate="workerTemplate">

    <dxi-view type="timelineMonth"></dxi-view>


    <dxi-resource
        fieldExpr="workerId"
        [allowMultiple]="false"
        [dataSource]="workers"
        label="Worker"
    ></dxi-resource>

    <div class="content-worker" *dxTemplate="let data of 'workerTemplate'">
        <i style="color: blue">{{data.text}} - {{ data.id }}</i>
    </div>

    <dxo-editing
        [allowDragging]="false"
        [allowTimeZoneEditing]="true">
    </dxo-editing>
</dx-scheduler>
